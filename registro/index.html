<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">

  </head>
  <body>
    <main>
        <section class="Registrofondo">
        <div class="container registro">
            <div class="row align-items-lg-stretch">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6">
                    <h2 class="fw-bold text-start pt-5">Registrarse</h2>
                    <p class="">Crea tu usuario y contraseña</p>
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" name="email">

                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" aria-describedby="ayudacontraseña">
                            <div id="ayudacontraseña" class="form-text">Entre 5-10 caracteres.</div>

                        </div>
                        <div class="mb-4">
                            <label for="password2" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" name="password2">

                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Acepto los terminos y condiciones.</label>

                        </div>
                        <div class="">
                            <a href="index.html" type="submit" class="btn btn-primary">Registrarse</a>
                        </div>
                    </form>

                </div>
                <div class="col">
                    <div class="Registro">
                        <img src="https://www.findelahistoria.com/web/wp-content/uploads/2016/05/IMG_5190.jpg" class="img-fluid d-none d-lg-block" alt="fondo registro">
                    </div>
                </div>
            </div>
        </div>
        </section>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
